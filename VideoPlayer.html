<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        :root {
            --bg-color: #390139;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: var(--bg-color);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 42px;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            25% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }
            50% {
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
            }
            75% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
        }
        .header a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
        }
        .header a .material-symbols-outlined {
            font-size: 24px;
            margin-right: 5px;
        }
        #video-container {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .search-container input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <span class="material-symbols-outlined">home</span>
            House
        </a>
        <h1>Video Player</h1>
    </div>

    <div class="search-container">
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        <button onclick="loadVideo()">Load Video</button>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div id="video-container">
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        function loadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const errorMessage = document.getElementById('errorMessage');
            const videoPlayer = document.getElementById('videoPlayer');

            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                const videoId = getVideoIdFromUrl(videoUrl);
                if (videoId) {
                    videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Invalid YouTube URL. Please try again.';
                }
            } else {
                errorMessage.textContent = 'Only YouTube URLs are allowed.';
            }
        }

        function getVideoIdFromUrl(url) {
            const urlObj = new URL(url);
            if (urlObj.hostname === 'www.youtube.com') {
                return urlObj.searchParams.get('v');
            } else if (urlObj.hostname === 'youtu.be') {
                return urlObj.pathname.substring(1);
            }
            return null;
        }
    </script>
</body>
</html>
