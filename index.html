<script>
    document.addEventListener('click', function(event) {
        const settingsPanel = document.getElementById('settingsPanel');
        const sideMenu = document.getElementById('sideMenu');
        const settingsIconContainer = document.querySelector('.settings-icon-container');
        const menuIconContainer = document.querySelector('.menu-icon-container');
        
        // Cerrar el panel de configuración si se hace clic fuera de él
        if (!settingsPanel.contains(event.target) && !settingsIconContainer.contains(event.target)) {
            closeSettings();
        }

        // Cerrar el menú lateral si se hace clic fuera de él
        if (!sideMenu.contains(event.target) && !menuIconContainer.contains(event.target)) {
            closeMenu();
        }
    });
</script>
