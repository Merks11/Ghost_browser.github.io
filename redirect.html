<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barriecito&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Coiny&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Tektur:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        :root {
            --bg-color: #390139;
            --scrollbar-color: #390139;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: transparent;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .header a {
            position: absolute;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .header a .material-symbols-outlined {
            font-size: 24px;
            margin-right: 5px;
        }
        .header h1 {
            font-family: "Barriecito", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 42px;
            position: relative;
            color: white;
            animation: glitch 2s infinite;
            letter-spacing: 2px;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            25% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }
            50% {
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
            }
            75% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
        }
        .container {
            text-align: center;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #fff;
            border: none;
            color: #000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
            background-color: #fff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">
            <span class="material-symbols-outlined">home</span>
            House
        </a>
        <h1>Redirect</h1>
    </div>
    <div class="container">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Enter URL (https:// or http://)">
            <button onclick="search()">Search</button>
        </div>
        <iframe id="resultFrame"></iframe>
    </div>

    <script>
        function search() {
            const input = document.getElementById('searchInput').value.trim();
            const iframe = document.getElementById('resultFrame');
            
            if (input.startsWith('http://') || input.startsWith('https://')) {
                iframe.src = input;
                iframe.style.display = 'block';
            } else {
                alert('Please enter a valid URL starting with "http://" or "https://"');
            }
        }

        // Cargar el color de fondo guardado al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const savedColor = localStorage.getItem('bgColor');
            if (savedColor) {
                document.documentElement.style.setProperty('--bg-color', savedColor);
                document.documentElement.style.setProperty('--scrollbar-color', savedColor);
            }
        });
    </script>
</body>
</html>
